<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact | Scott Hastings</title>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
        <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    </head>

<body>
        <header id="headbar">
                <div class="container">
                    <a href="index.html" id="logo">Scott 
                    Hastings</a>
                    <nav>
                        <a href="index.html">About</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
            </header>
        
            <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" 
                                placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" 
                                placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" 
                                required="required"></textarea>
                            </li>    
                        </ul>
                        <input type="submit" name="submit">
                    </form>
                
            </section>
        
            <section class="sidebar">
                    <div id="connect">
                        <h2>Connect With Me</h2>
        
                        <img src="Assets/Images/githublogo.jpg"
                        class="social" alt="GitHub">
                        <img src="Assets/Images/linkedinlogo.jpg"
                        class="social" alt="LinkedIn">
                        <img src="Assets/Images/facebooklogo.jpg"
                        class="social" alt="Facebook">
        
        
                    </div>    
                </section>
            </div>
        
        
        
                <footer>
                    <div class="container">
                    &copy; Copyright 2018 Scott Hastings
                    </div>
                </footer>
    
</body>
        
</html>
